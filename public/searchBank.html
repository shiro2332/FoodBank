<html>

<head>
    <title>Search Food Bank | FreeFood4U</title>
    <link rel="icon" href="logo.ico" type="image/ico">
    <link rel="stylesheet" href="style/searchBankStyle.css">
    <script src="https://kit.fontawesome.com/166358a2b4.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="script/firebase.js"></script>
    <script src="script/firestore.js"></script>
    <script>
        function redirectToSearch() {
            const district = document.getElementById("userDistrict").value;
            const state = document.getElementById("userState").value;
            location.href = "foodBankResult.html?district=" + district + "&state=" + state;
        }
    </script>
</head>

<body>
    <div class="hero">
        <i class="fas fa-chevron-left" style="font-size: 50px; cursor: pointer;"
            onclick="javascript:location.href='userMenu.html';"></i>
        <div class="header">
            <form>
                <h1>Find Food Bank Near You</h1>
                <div class="form-box">
                    <input type="text" class="search-field district" placeholder="Your district" id="userDistrict">
                    <input type="text" class="search-field state" placeholder="Your state" id="userState">
                    <button class="search-button" type="button"><i class="fa fa-search"
                            onclick="redirectToSearch()">Search</i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
