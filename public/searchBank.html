<html>
    <head>
        <title>Search Food Bank | FreeFood4U</title>
        <link rel="icon" href="logo.ico" type="image/ico">
        <link rel="stylesheet" href="style/searchBankStyle.css">
        <script src="https://kit.fontawesome.com/166358a2b4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="hero">
            <i class="fas fa-chevron-left" style="font-size: 50px; cursor: pointer;" onclick="javascript:location.href='userMenu.html';"></i>
            <div class="header">
                <form>
                    <h1>Find Food Bank Near You</h1>
                    <div class="form-box">
                        <input type="text" class="search-field district" placeholder="Your area">
                        <input type="text" class="search-field state" placeholder="Your state">
                        <button class="search-button" type="button"><i class="fa fa-search" onclick="javascript:location.href='foodBankResult.html';">Search</i></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
