<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <link rel="icon" href="logo.ico" type="image/ico">
    <script src="script/firebase.js"></script>
    <script src="script/authentication.js"></script>
    <script src="script/firestore.js"></script>
  <title>Form validation example</title>
  <style>
    input{display:block; margin-bottom:10px;}
  </style>
   <script>
    firebase.auth().onAuthStateChanged((user) => {
        if (user != null) {
            document.getElementById("uid").value = user.uid;
        } else {
          // TODO: tell user to login
            alert("Please login");
            location.href="login.html";
        }
    });
</script>
</head>

<body>
  <h1>Form Validation Example</h1>
  <h2>Please enter your name</h2>

  <form onsubmit="return false">
    <input id="uid" type="hidden" />

    <label for="name">Name:</label>
    <input id="name" type="text" />

    <label for="phone">Phone:</label>
    <input id="phone" type="text" />

    <label for="age">Age:</label>
    <input id="age" type="text" />

    <label for="race">Race:</label>
    <input id="race" type="text" />

    <label for="religion">Religion:</label>
    <input id="religion" type="text" />

    <label for="salary">Salary:</label>
    <input id="salary" type="text" />

    <label for="familyMember">Family Member:</label>
    <input id="familyMember" type="text" />

    <label for="homeAddress">Home Address:</label>
    <input id="homeAddress" type="text" />

    <label for="allergy">Allergy:</label>
    <input id="allergy" type="text" />
    
    <input type="submit" value="Submit" onclick="addProfile()"/>
    <button onclick="javascript:location.href='userMenu.html';">back</button>
  </form>
</body>
</html>
