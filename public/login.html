<!DOCTYPE html>
<html>
    <head>
        <title>FoodBank</title>
        <link href="style/loginStyle.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="script/authentication.js"></script>
    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="button"></div>
                        <button type="button" class="toggle-button" onclick="login()">Log In</button>
                        <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>

                <div class="social-icons">
                    <img src="images/login/fb.png">
                    <img src="images/login/gp.png">
                    <img src="images/login/tw.png">
                </div>

                <form method="POST" action="#" id="login" class="input-group">
                    <input type="text" name="loginUsername" class="input-field" placeholder="Email ID" required id="loginEmail">
                    <input type="password" name="loginPassword" class="input-field" placeholder="Password" required id="loginPassword">
                    <input type="checkbox" name="rememberMeBtn" class="check-box"><span>Remember me</span>
                    <button type = "submit" name = "submitLogin" class="submit-button" onclick="signIn()">Log In</button>
                </form>

                <form method="POST" action="#" id="register" class="input-group">
                    <input type="email" name="registerEmail" class="input-field" placeholder="Email ID" required id="registerEmail">
                    <input type="password" name="registerPassword" class="input-field" placeholder="Password" required id="registerPassword">
                    <input type="checkbox" name="tncCheck" class="check-box" required><span>I agree to the terms and condition.</span>
                    <button type = "submit" name = "submitRegister" class="submit-button" onclick="signUp()">Register</button>
                </form>
            </div>
            <button onclick="signOut()">signOut</button>
        </div> 

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("button");

            function register(){
                x.style.left = "-450px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
